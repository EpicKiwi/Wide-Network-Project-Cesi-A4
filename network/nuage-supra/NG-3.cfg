enable
conf t

hostname NG-3

!! MPLS !!

mpls ldp advertise-labels
mpls ldp router-id Loopback 0 force

!! VRF Telredor !!

ip vrf vrf-telredor
	rd 65000:1
	route-target both 65000:1

!! INTERFACES !!

interface Loopback 0
	!Identifiant
	description Interface d'identification du routeur
	ip address 172.16.128.3 255.255.255.255

interface Serial 0/0
	!Vers NG-1
	description Interface de liaison MPLS avec NG-3
	encapsulation ppp
	ip address 172.16.0.6 255.255.255.252
	mpls ip
	no shutdown

interface Serial 0/1
	!Vers NG-2
	description Interface de liaison MPLS avec NG-3
	encapsulation ppp
	ip address 172.16.0.9 255.255.255.252
	mpls ip
	no shutdown

!! INTERFACES TELREDOR !!

interface Serial 0/3
	!Vers DG-Front
	description Interface dédiée à Telredor liée avec la direction générale
	encapsulation ppp
	ip vrf forwarding vrf-telredor
	ip address 10.3.254.1 255.255.255.252
	no shutdown

interface Serial 0/2
	!Vers ACC-IN
	description Interface dédiée à Telredor liée avec le routeur d'acces à internet
	encapsulation ppp
	ip vrf forwarding vrf-telredor
	ip address 10.255.255.253 255.255.255.0
	no shutdown

!! ROUTAGE INTERNE !!

router ospf 1
	network 172.16.0.0 0.0.255.255 area 0

!! ROUTAGE TELREDOR !!

router ospf 2 vrf vrf-telredor
	network 10.3.254.0 0.0.0.3 area 1
	network 10.255.255.253 0.0.0.3 area 0
	redistribute bgp 100 subnets
	default-information originate

router bgp 100
	neighbor 172.16.128.1 remote-as 100
	neighbor 172.16.128.1 update-source Loopback 0
	neighbor 172.16.128.2 remote-as 100
	neighbor 172.16.128.2 update-source Loopback 0
	address-family vpnv4
		neighbor 172.16.128.1 activate
		neighbor 172.16.128.1 send-community both
		neighbor 172.16.128.2 activate
		neighbor 172.16.128.2 send-community both
	address-family ipv4 vrf vrf-telredor
		redistribute ospf 2 vrf vrf-telredor match internal external 1 external 2
		default-information originate