enable
conf t

hostname NG-1

!! VRF Telredor !!

ip vrf vrf-telredor
	rd 1000:1
	route-target both 1000:1

!! MPLS !!

mpls label protocol ldp
mpls ldp advertise-label
mpls ldp router-id loopback0 force

!! INTERFACES !!

interface Loopback 0
	ip address 10.255.255.1 255.255.255.252
	no shutdown

interface Serial 0/1
	! Vers NG-2
	ip address 10.0.0.1 255.255.255.252
	mpls ip
	encapsulation ppp
	no shutdown

interface Serial 0/2
	! Vers NG-3
	ip address 10.0.0.5 255.255.255.252
	mpls ip
	encapsulation ppp
	no shutdown

interface Serial 0/0
	! Vers DG-Front
	ip vrf forwarding vrf-telredor
	ip address 10.0.0.1 255.255.255.252
	encapsulation ppp
	no shutdown

!! ROUNTAGE SUPRATELECOM !!

router ospf 1
	network 10.0.0.0 255.0.0.0 area 0

router ospf 2 vrf vrf-telredor
	network 10.0.0.0 255.0.0.0 area 0
	redistribute bgp 100 subnets

!! BGP !!

router bgp 100
	no auto-summary
	neighbor 10.255.255.5 remote-as 100
	neighbor 10.255.255.5 update-source Loopback 0
	address-family vpnv4
		neighbor 10.255.255.5 activate
		neighbor 10.255.255.5 send-community both
	address-family ipv4 vrf vrf-telredor
		redistribute ospf 2 vrf vrf-telredor

!! PERSISTANCE !!
!end
!write mem