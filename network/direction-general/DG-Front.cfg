enable
conf t

hostname DG-Front

!! INTERFACES !!

interface Loopback 0
	ip address 10.0.1.5 255.255.255.252
	no shutdown

interface Serial 0/0
	! Vers NG-1
	ip address 10.0.0.2 255.255.255.252
	encapsulation ppp
	no shutdown

router ospf 1
	network 10.0.0.0 255.255.255.0 area 0

!! PERSISTANCE !!
!end
!write mem